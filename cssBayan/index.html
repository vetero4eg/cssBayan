<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BAYAN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="container header">
    <h1 class="header__title">CSS Bayan</h1>
  </header>
  <main class="main container">
    <ul class="mems">
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem1" name="mem" value="1" checked>
        <label for="mem1" class="mems__content">
          <span class="mems__header">
            Every programmer
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/music.jpeg" alt="every programmer is a bit of a musician" class="mems__image">
          </span>
        </label>
      </li>
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem2" name="mem" value="2">
        <label for="mem2" class="mems__content">
          <span class="mems__header">
            Bad code
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/code.jpg" alt="bad code is your bad code" class="mems__image">
          </span>
        </label>
      </li>
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem3" name="mem" value="3">
        <label for="mem3" class="mems__content">
          <span class="mems__header">
            Deadline
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/deadline.jpg" alt="deadline is tomorrow" class="mems__image">
          </span>
        </label>
      </li>
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem4" name="mem" value="4">
        <label for="mem4" class="mems__content">
          <span class="mems__header">
            Debug
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/debug.jpg" alt="debug is problem" class="mems__image">
          </span>
        </label>
      </li>
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem5" name="mem" value="5">
        <label for="mem5" class="mems__content">
          <span class="mems__header">
            Meeting
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/meeting.jpg" alt="productive meeting" class="mems__image">
          </span>
        </label>
      </li>
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem6" name="mem" value="6">
        <label for="mem6" class="mems__content">
          <span class="mems__header">
            Snail
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/snail.jpg" alt="employee of the month" class="mems__image">
          </span>
        </label>
      </li>
      <li class="mems__item">
        <input type="radio" class="mems__control" id="mem7" name="mem" value="7">
        <label for="mem7" class="mems__content">
          <span class="mems__header">
            Project
            <span class="mems__icon"></span>
          </span>
          <span class="mems__wrapper">
            <img src="images/project.jpg" alt="wonderful project" class="mems__image">
          </span>
        </label>
      </li>
    </ul>
  </main>
  <footer class="container footer">
    <p class="footer__sign">@vetero4eg, 2023</p>
  </footer>
</body>

</html>
